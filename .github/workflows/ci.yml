name: CI

on:
  - pull_request

jobs:
  yaml-lint:
    name: 'Lint: Yaml'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run yamllint
        uses: karancode/yamllint-github-action@v2.0.0
        with:
          yamllint_file_or_dir: '.'
          yamllint_strict: true
          yamllint_config_filepath: config/yamllint/config

  ruby-lint:
    name: 'Lint: Ruby'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: RuboCop Linter Action
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  shell-lint:
    name: 'Lint: Shell'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@b2bbefc2e6b9dcbc6355b85e366c9e55bf8d57e1
        with:
          ignore_paths: './iterm/TerminalVim.app/'
          ignore_names: '*/**/*.zsh zshrc'

  spelling:
    name: 'Lint: Spelling'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check spelling in code
        # yamllint disable-line rule:line-length
        uses: codespell-project/actions-codespell@2391250ab05295bddd51e36a8c6295edb6343b0e
